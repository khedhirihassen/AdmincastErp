<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admincast bootstrap 4 &amp; angular 5 admin template, Шаблон админки | Login</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body class="bg-silver-100">
    <div class="content">
        <h1 class="m-t-20">404</h1>
        <p class="error-title">PAGE NOT FOUND</p>
        <p class="m-b-20">Sorry, the page you were looking for could not found. Please check the URL and try your luck again.
            <a class="color-green" th:href="@{/}">Go homepage</a> or try the search bar below.</p>
        <form action="javascript:;">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for page">
                <div class="input-group-btn">
                    <button class="btn btn-success" type="button">Search</button>
                </div>
            </div>
        </form>
    </div>
    <style>
        .content {
            max-width: 450px;
            margin: 0 auto;
            text-align: center;
        }

        .content h1 {
            font-size: 160px
        }

        .error-title {
            font-size: 22px;
            font-weight: 500;
            margin-top: 30px
        }
    </style>
    
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script th:src="@{/js/app.js}" type="text/javascript"></script>
</body>

</html>
