<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Regions</title>


</head>

<body>
	<!-- START PAGE CONTENT-->
	<div class="page-content fade-in-up" data-layout-fragment="content">
		
		<div class="page-heading">
                <h1 class="page-title">Regions</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/}"><i class="ti-home font-20"></i></a>
                    </li>
                    <li class="breadcrumb-item">Commercial</li>
                    <li class="breadcrumb-item"><a th:href="@{/regions}">Regions</a></li>
                </ol>
         </div>
            
		<br></br>
		
		<div class="ibox">
                    
                    <div class="ibox-head">
                        <div class="ibox-title">Modifier Region</div>
                    </div>
                    
                    <div class="ibox-body">
                           <form class="form-horizontal" id="form-sample-1" novalidate="novalidate" 
                            action="#" th:action="@{/regions/update/{id}(id=${region.id})}" th:object="${region}" method="post">
                            
                            
                            <div class="form-group row">
                               
                                <label class="col-sm-2 col-form-label">Code Region</label>
                                <div class="col-sm-6"> 
                                <input
									type="text" th:field="*{codeRegion}" class="form-control" id="codeRegion"
									placeholder="Code Region"> <span
									th:if="${#fields.hasErrors('codeRegion')}" th:errors="*{codeRegion}"
									class="text-danger"></span>
                                
                                </div>
                                
                            </div>
                           
                            <div class="form-group row">
                               <label class="col-sm-2 col-form-label">Nom Region</label> 
                               <div class="col-sm-6">
                               <input
									type="text" th:field="*{nom}" class="form-control" id="nom"
									placeholder="Nom"> <span
									th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"
									class="text-danger"></span>
								</div>
                            </div>
                           
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-6">
                                <textarea
									th:field="*{description}" class="form-control" id="description"
									placeholder="Description"></textarea> <span
									th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
									class="text-danger"></span>
								</div>
                            </div>
                           
                            <div class="form-group row">
                                <div class="col-sm-10 ml-sm-auto">
                                    <div class="text-right">
                                        <button id="send" type="submit" class="btn btn-primary btn-air mr-2">Submit</button>
                                        <a th:href="@{/regions}" class="btn btn-secondary">Cancel</a>
                                    
                                    </div>
                                </div>
                            </div>
                        
                        </form>
                    </div>
                </div>
		
		
	</div>


</body>
</html>
