<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	data-layout-decorate="~{layout}">
<head>

<title>Clients</title>


</head>

<body>
	<!-- START PAGE CONTENT-->
	<div class="page-content fade-in-up" data-layout-fragment="content">
	<div class="page-heading">
		<h1 class="page-title">DataTables</h1>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html"><i
					class="la la-home font-20"></i></a></li>
			<li class="breadcrumb-item">DataTables</li>
		</ol>
	</div>
	<br></br>
		<div class="ibox">
			<div class="ibox-head">
				<div class="ibox-title">Data Table</div>
			</div>
			<div class="ibox-body">
			<a class="btn btn-rounded btn-primary btn-air" href="ecommerce_add_product.html">Add Client</a>
			<br></br>
				<table class="table table-striped table-bordered table-hover"
					id="example-table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Nom</th>
							<th>Prenom</th>
							<th>Adress</th>
							<th>Mobile</th>
							<th width="125px">Option</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Nom</th>
							<th>Prenom</th>
							<th>Adress</th>
							<th>Mobile</th>
							<th width="125px">Option</th>
						</tr>
					</tfoot>
					<tbody>
					
						
						<tr th:each="client : ${clients}">
										<td th:text="${client.nom}"></td>
										<td th:text="${client.prenom}"></td>
										<td th:text="${client.adress}"></td>
										<td th:text="${client.mobile}"></td>
										<td></td>

						</tr>
						
						
						
						
					</tbody>
				</table>
			</div>
		</div>
	</div>


</body>
</html>
