<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Clients</title>


</head>

<body>
	<!-- START PAGE CONTENT-->
	<div class="page-content fade-in-up" data-layout-fragment="content">

		<div class="page-heading">
			<h1 class="page-title">Clients</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}"><i
						class="ti-home font-20"></i></a></li>
				<li class="breadcrumb-item">Commercial</li>
				<li class="breadcrumb-item"><a th:href="@{/clients}">Clients</a></li>
			</ol>
		</div>

		<br></br>

		<div class="ibox">

			<div class="ibox-head">
				<div class="ibox-title">Ajouter nouvel Client</div>
			</div>

			<div class="ibox-body">
				<form class="form-horizontal" id="form-sample-1"
					novalidate="novalidate" action="#" th:action="@{/clients/add}"
					th:object="${client}" method="post">
					<div class="form-group row">

						<label class="col-sm-2 col-form-label">Nom</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nom}" class="form-control"
								id="nom" placeholder="Nom" required="true"> <span
								th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"
								class="text-danger"></span>

						</div>

					</div>
				
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Prenom</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{prenom}" class="form-control"
								id="prenom" placeholder="Prenom" required="true"> <span
								th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"
								class="text-danger"></span>
						</div>
						
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Adress</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{adress}" class="form-control"
								id="adress" placeholder="Adress" required="true" > <span
								th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"
								class="text-danger"></span>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">N° Téléphone</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{mobile}" class="form-control"
								id="mobile" placeholder="mobile" required="true"> <span
								th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"
								class="text-danger"></span>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6 ml-sm-auto">
							<div class="text-right">
								<button id="send" type="submit"
									class="btn btn-primary btn-air mr-2">Submit</button>
								<a th:href="@{/clients}" class="btn btn-secondary">Cancel</a>	

							</div>
						</div>
					</div>

				</form>
			</div>
		</div>


	</div>


</body>
</html>
